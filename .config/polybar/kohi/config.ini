[settings]
screenchange-reload           = true
pseudo-transparency           = false


[colors]
background                    = #16150E
background-alt                = #242119
foreground                    = #DDDDDD
primary                       = #8E7B6B
secondary                     = #D1C2B7
alert                         = #DAABB1
disabled                      = #443930
border                        = #242119


[section/base]
width                         = 100%
height                        = 22
radius                        = 2

background                    = ${colors.background}
foreground                    = ${colors.foreground}

overline-size                 = 0
underline-size                = 0

border-size                   = 2
border-color                  = ${colors.border}

padding-left                  = 1
padding-right                 = 1

separator                     = 
separator-foreground          = ${colors.border}

font-0                        = AudimatMono Nerd Font;2
font-1                        = AudimatMono Nerd Font:size=7.88;1
font-2                        = AudimatMono Nerd Font:size=9;2

modules-left                  = xworkspaces
modules-center                = workspace-label
modules-right                 = pulseaudio wlan battery date
module-margin                 = 1

cursor-click                  = pointer
cursor-scroll                 = ns-resize

enable-ipc                    = true

monitor-strict                = false


[bar/main]
inherit                       = section/base

monitor                       = eDP-1


[bar/secondary]
inherit                       = section/base

monitor                       = HDMI-1

height                        = 32

font-0                        = AudimatMono Nerd Font:size=14;3
font-1                        = AudimatMono Nerd Font:size=9.88;2
font-2                        = AudimatMono Nerd Font:size=12;2


[module/xworkspaces]
type                          = internal/xworkspaces

enable-scroll                 = false

icon-0                        = WEB;
icon-1                        = DEV;󰘦
icon-2                        = FILES;
icon-3                        = SOCIAL;
icon-4                        = MEDIA;喇
icon-default                  = 󱦟

icon-0-foreground             = ${colors.primary}

label-active                  = %{F#8C9440} %{T2}%index%. %{T-}%{F#B2A597}%icon% %{F-}
label-active-background       = ${colors.background-alt}
label-active-padding          = 0

label-occupied                = %{F#8C9440} %{T2}%index%. %{T-}%{F#8E7B6B}%icon% %{F-}
label-occupied-padding        = 0

label-urgent                  = %{F#8C9440} %{T2}%index%. %{T-}%{F#CC6666}%icon% %{F-}
label-urgent-foreground       = ${colors.alert}
label-urgent-padding          = 0

label-empty                   = %{F#8C9440} %{T2}%index%. %{T-}%{F#443930}%icon% %{F-}
label-empty-foreground        = ${colors.disabled}
label-empty-padding           = 0


[module/pulseaudio]
type                          = internal/pulseaudio

format-volume                 = <ramp-volume> <label-volume>

ramp-volume-0                 = 󰕿%{O3}
ramp-volume-1                 = 󰖀%{O2}
ramp-volume-2                 = 󰕾

ramp-volume-0-foreground      = ${colors.primary}
ramp-volume-1-foreground      = ${colors.primary}
ramp-volume-2-foreground      = ${colors.primary}

label-volume                  = %{T3}%percentage:3%%%{T-}

label-muted                   = 󰖁 %{T3}mute%{T-}
label-muted-foreground        = ${colors.disabled}

click-right                   = pavucontrol


[module/wlan]
type                          = internal/network

interval                      = 5

interface-type                = wireless

format-connected              = <ramp-signal> <label-connected>
format-disconnected           = <label-disconnected>

label-connected               = %{A3:nm-connection-editor:}%{T3}%essid%%{T-}%{A}
label-connected-foreground    = #EEFAFA

label-disconnected            = %{A3:nm-connection-editor:}󰤮 %{T3}not connected%{T-}%{A}
label-disconnected-foreground = #66FFFF

ramp-signal-0                 = 󰤯
ramp-signal-1                 = 󰤟
ramp-signal-2                 = 󰤢
ramp-signal-3                 = 󰤥
ramp-signal-4                 = 󰤨

ramp-signal-0-foreground      = ${colors.primary}
ramp-signal-1-foreground      = ${colors.primary}
ramp-signal-2-foreground      = ${colors.primary}
ramp-signal-3-foreground      = ${colors.primary}
ramp-signal-4-foreground      = ${colors.primary}


[module/battery]
type                          = internal/battery

low-at                        = 10
full-at                       = 100

battery                       = BAT0
adapter                       = AC

poll-interval                 = 5

time-format                   = %H:%M

format-low                    = <animation-low> <label-low>
format-full                   = <ramp-capacity> <label-full>
format-charging               = <animation-charging> <label-charging>

label-low                     = %{T3}%percentage:3%%%{T-}
label-full                    = %{T3}%percentage:3%%%{T-}
label-charging                = %{T3}%percentage:3%%%{T-}

ramp-capacity-0               = 
ramp-capacity-1               = 
ramp-capacity-2               = 
ramp-capacity-3               = 
ramp-capacity-4               = 
ramp-capacity-5               = 
ramp-capacity-6               = 
ramp-capacity-7               = 
ramp-capacity-8               = 
ramp-capacity-9               = 
ramp-capacity-10              = 

ramp-capacity-0-foreground    = ${colors.primary}
ramp-capacity-1-foreground    = ${colors.primary}
ramp-capacity-2-foreground    = ${colors.primary}
ramp-capacity-3-foreground    = ${colors.primary}
ramp-capacity-4-foreground    = ${colors.primary}
ramp-capacity-5-foreground    = ${colors.primary}
ramp-capacity-6-foreground    = ${colors.primary}
ramp-capacity-7-foreground    = ${colors.primary}
ramp-capacity-8-foreground    = ${colors.primary}
ramp-capacity-9-foreground    = ${colors.primary}
ramp-capacity-10-foreground   = ${colors.primary}

animation-charging-0          = 
animation-charging-1          = 
animation-charging-2          = 
animation-charging-3          = 
animation-charging-4          = 
animation-charging-5          = 
animation-charging-6          = 
animation-charging-framerate  = 750

animation-low-0               = 
animation-low-1               = 
animation-low-framerate       = 750


[module/date]
type                          = internal/date
interval                      = 1

date                          = %H:%M
date-alt                      = %Y-%m-%d %H:%M:%S

format                        = 󱑁 <label>%{O16}
format-foreground             = ${colors.primary}

label                         = %{T3}%date%%{T-}
label-foreground              = ${colors.foreground}
