# Fonts

adjust_column_width        0
adjust_line_height         0
box_drawing_scale          0.001, 1, 1.5, 2
font_family                AudimatMono Nerd Font
font_size                  13.0
font_size_delta            2


# Cursor customization

cursor                     #8E7B6B
cursor_blink_interval      0.5
cursor_shape               block
cursor_stop_blinking_after 15.0


# Scrollback

scrollback_lines           2000
scrollback_pager           less +G -R
wheel_scroll_multiplier    5.0


# Mouse

click_interval             0.5
copy_on_select             no
focus_follows_mouse        no
mouse_hide_wait            3.0
open_url_modifiers         ctrl
open_url_with              default
rectangle_select_modifiers ctrl+alt
select_by_word_characters: @-./_~?&=%+#
url_color                  #B5BD68
url_style                  single


# Performance tuning

input_delay                3
repaint_delay              10
sync_to_monitor            yes


# Audio/visual bell
enable_audio_bell          yes
visual_bell_duration       0.0


# Window layout

active_border_color        #00FF00
enabled_layouts            *
inactive_border_color      #CCCCCC
inactive_text_alpha        1.0
initial_window_height      400
initial_window_width       640
remember_window_size       yes
window_border_width        2
window_margin_width        0
window_padding_width       10


# Tab bar
active_tab_title_template "{fmt.fg._433831}{fmt.bg.default}{fmt.fg._8C9440}{fmt.bg._433831}{index}. {fmt.fg._DDDDDD}{title[:12].split()[0]}{fmt.fg._D7B984}{activity_symbol} {fmt.fg._433831}{fmt.bg.default} "
tab_activity_symbol       "󱗋"
tab_bar_align             center
tab_bar_background        #1E1C14
tab_bar_edge              top
tab_bar_margin_color      #1E1C14
tab_bar_margin_height     0 10
tab_bar_margin_width      10
tab_bar_style             separator
tab_separator             ""
tab_title_template        "{fmt.fg._242119}{fmt.bg.default}{fmt.fg._8C9440}{fmt.bg._242119}{index}. {fmt.fg._A7A7A6}{title[:12].split()[0]}{fmt.fg._D7B984}{activity_symbol} {fmt.fg._242119}{fmt.bg.default} "


