active-opacity                      = 1;
alpha-step                          = 0.09;
backend                             = "glx"
# blur-deviation                      = true;
# blur-method                         = "dual_kawase";
# blur-size                           = 12;
# blur-strength                       = 4.8;
corner-radius                       = 10;
detect-client-leader                = true;
detect-client-opacity               = true;
detect-rounded-corners              = true;
detect-transient                    = true;
fade-delta                          = 10;
fade-in-step                        = 0.09;
fade-out-step                       = 0.09;
fading                              = true;
frame-opacity                       = 1.0;
glx-no-stencil                      = true;
inactive-dim-fixed                  = true;
inactive-opacity                    = 1;
inactive-opacity-override           = true;
log-level                           = "warn";
mark-ovredir-focused                = true;
mark-wmwin-focused                  = true;
no-dnd-shadow                       = true;
no-dock-shadow                      = true;
no-fading-openclose                 = false;
shadow                              = true;
shadow-ignore-shaped                = false;
shadow-offset-x                     = -4;
shadow-offset-y                     = -2;
shadow-opacity                      = 0.6;
shadow-radius                       = 8;
use-damage                          = true;
use-ewmh-active-win                 = true;
vsync                               = true;

opacity-rule                        = [
                                        "100:class_g *?= 'librewolf'",
                                        "100:class_g = 'FreeTube'",
                                        "100:class_g = 'vlc'",
                                        "100:class_g = 'kitty_float'",
                                        "100:class_g = 'Gimp-2.10'",
                                        "100:class_g *?= 'rofi'"
                                      ];

focus-exclude                       = [
                                        "class_g = 'FreeTube'",
                                        "class_g = 'vlc'",
                                        "class_g = 'kitty_float'",
                                        "class_g = 'Gimp-2.10'",
                                        "class_g *?= 'rofi'"
                                      ];

rounded-corners-exclude             = [
                                        "class_g *?= 'polybar'",
                                        "class_g *= 'notifyd'",
                                        "class_g *?= 'rofi'"
                                      ];

wintypes: {
  tooltip                           = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
  dock                              = { shadow = false; };
  dnd                               = { shadow = false; };
  popup_menu                        = { opacity = 1.0; shadow-opacity = 0; };
  dropdown_menu                     = { opacity = 1.0; shadow-opacity = 0; };
};
