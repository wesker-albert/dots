[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "irc_server.name,irc_channel.type,number,-active"
use_items = 1

[format]
buffer = " ${format_number} ${if:${type}=~(channel|private)?${color:darkgray}├ ${color:default}:}${format_nick_prefix}${color_hotlist}${format_name}${color:default}   "
buffer_current = "${color:darkgray}${color:,darkgray}${color:default}${format_number} ${if:${type}=~(channel|private)?${color:black}├ ${color:default}:}${format_nick_prefix}${color_hotlist}${format_name}${color:,default}${color:darkgray}${color:default}  "
hotlist = "${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:magenta}"
hotlist_low = "${color:white}"
hotlist_message = "${color:lightgreen}"
hotlist_none = "${color:default}"
hotlist_private = "${color:lightred}"
hotlist_separator = "${color:default},"
indent = ""
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${if:${type}==server?${color:lightcyan}:}${if:${buffer.type}=~(0|1)&&${type}!~(channel|server)?${color:yellow}:}${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${color:green}${number}${if:${number_displayed}?.: }"
tls_version = " ${color:default}(${if:${tls_version}==TLS1.3?${color:green}:${if:${tls_version}==TLS1.2?${color:yellow}:${color:red}}}${translate:${tls_version}}${color:default})"
